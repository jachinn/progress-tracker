<!doctype html>
<html>
	<head>
		<title>Progress Tracker</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>	
	<body>
		<h1>Progress Tracker</h1>
		<p class="upload">Import data: <input type="file" /></p>
			<div class="inputs">
				<input type="text" name="item" placeholder="What"/>
				<input type="text" name="need" placeholder="Need"/>
				<input type="text" name="have" placeholder="Have"/>
				<input type="text" name="where" placeholder="Where"/>
				<button>Update</button>
			</div>
		<table id="tracker" class="sortable">
			<thead>
				<tr id="headings">
					<th>What</th>
					<th>Need</th>
					<th>Have</th>
					<th>Where</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<hr/>
		<button>Save</button>
		<textarea id="export"></textarea>
		<script type="text/javascript" src="tracker.js"> </script>
	</body>
</html>
