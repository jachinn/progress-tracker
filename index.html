<!doctype html>
<html>
	<head>
		<title>Progress Tracker</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>	
	<body>
		<h1><a href="index.html">Progress Tracker</a></h1>
			<div class="inputs">
			<input type="text" name="item" value="What"/>
			<input type="text" name="need" value="Need"/>
			<input type="text" name="have" value="Have"/>
			<input type="text" name="where" value="Where"/>
			<button>Update</button>
			</div>
		<table id="tracker" class="sortable">
			<tr id="headings">
				<th>What</th>
				<th>Need</th>
				<th>Have</th>
				<th>Where</th>
			</tr>
		</table>
		<script type="text/javascript" src="tracker.js"> </script>
	</body>
</html>
